<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Quill | Create Journal</title>
    </head>
    <body>
        <h1>Create Journal</h1>

        <form action="/api/v1/journals" method="post">
            <label for="main-title">Title</label> <br>
            <input id="main-title" type="text" name="title" placeholder="Enter Title" minlength="3" required>

            <br>

            <label for="journal-type">Type</label>
            <select id="journal-type" name="category" required>
                <option value="idea">Idea</option>
                <option value="notes">Notes</option>
                <option value="goal">Goal</option>
                <option value="habit">Habit</option>
                <option value="memory">Memory</option>
                <option value="mood">Mood</option>
                <option value="event">Event</option>
                <option value="task">Task</option>
            </select>
            
            <br>

            <label for="journal-entry">Entry</label> <br>
            <textarea id="journal-entry" name="entry" placeholder="Start typing here..." cols="30" rows="5" minlength="10" required></textarea>

            <br>

            <button type="reset">Cancel</button>
            <button type="submit">Submit</button>
        </form>


        <a href="index.html">HOME</a>
    </body>
</html>
